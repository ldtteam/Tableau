plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
}

dependencies {
    api libs.bundles.crowdin
}

gradlePlugin {
    // Define the plugin
    plugins {
        "crowdin-translation-management" {
            id = 'com.ldtteam.tableau.crowdin-translation-management'
            implementationClass = 'com.ldtteam.tableau.crowdin.translation.management.CrowdinTranslationManagementPlugin'
        }
    }
}
