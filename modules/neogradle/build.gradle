plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
}

dependencies {
    api project(':scripting')
    api project(':common')
    api project(':resource-processing')
    api project(':sourceset-management')
    api project(':dependencies')

    api libs.bundles.neogradle
}

gradlePlugin {
    // Define the plugin
    plugins {
        "neogradle" {
            id = 'com.ldtteam.tableau.neogradle'
            implementationClass = 'com.ldtteam.tableau.neogradle.NeoGradlePlugin'
        }
    }
}
