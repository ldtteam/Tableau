plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'groovy'
}

dependencies {
    api project(':utilities')
    api project(':scripting')
    api project(':sourceset-management')
    api project(':git')
    api project(':neogradle')

    api libs.bundles.nightconfig
}

gradlePlugin {
    // Define the plugin
    plugins {
        "neoforge-metadata" {
            id = 'com.ldtteam.tableau.neoforge-metadata'
            implementationClass = 'com.ldtteam.tableau.neoforge.metadata.NeoforgeMetadataPlugin'
        }
    }
}

testing {
    suites {
        test {
            useJUnitJupiter()

            dependencies {
                implementation project()
                implementation 'org.junit.platform:junit-platform-launcher'
                implementation 'org.mockito:mockito-core:3.+'
                implementation 'org.mockito:mockito-junit-jupiter:3.+'
            }
        }

        integrationTest(JvmTestSuite) {
            useJUnitJupiter()

            dependencies {
                implementation project()
                implementation platform("org.spockframework:spock-bom:2.2-groovy-3.0")
                implementation 'org.spockframework:spock-core'
                implementation 'org.junit.platform:junit-platform-launcher'
                implementation 'org.mockito:mockito-core:3.+'
                implementation 'org.mockito:mockito-junit-jupiter:3.+'
            }
        }
    }
}

tasks.withType(Test) {
    jvmArgs('--add-opens=java.base/java.lang=ALL-UNNAMED')
}
