name: Publish

on:
  push:
    branches:
      - main

permissions:
  contents: read
  statuses: write
  packages: write

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'

      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@1.71.0 # Don't use @master or @v1 unless you're happy to test the latest version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: false
          DEFAULT_BUMP: patch
          GIT_API_TAGGING: false

  publish:
    needs:
      - tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'

      - id: setupJava
        name: "üîß Setup Java"
        run: |
          echo "JAVA_HOME=$(echo $JAVA_HOME_21_X64)" >> "$GITHUB_ENV"

      - id: setupGradle
        name: "üîß Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

# Disabled until we have a way to publish the plugin to the portal. Needs more documentation to be accepted.
# publish publishPlugin -Pgradle.publish.key=${{ secrets.GRADLE_PLUGIN_PUBLISH_KEY }} -Pgradle.publish.secret=${{ secrets.GRADLE_PLUGIN_PUBLISH_SECRET }} -Pversion=${{ needs.tag.outputs.tag }}
      - id: build
        name: "üèóÔ∏è Build"
        run: ./gradlew --build-cache publishAllPublicationsToLDTTeam-TableauRepository
        env:
          ARTIFACTORY_USERNAME: ${{ secrets.MAVEN_USER }}
          ARTIFACTORY_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}