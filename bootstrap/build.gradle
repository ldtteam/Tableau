plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.2.1'
}

gradlePlugin {
    website = "https://tableau.ldtteam.com"
    vcsUrl = "https://github.com/ldtteam/Tableau.git"

    // Define the plugin
    plugins {
        "bootstrap" {
            id = 'com.ldtteam.tableau'
            implementationClass = 'com.ldtteam.tableau.bootstrap.BootstrapPlugin'
            displayName = "Tableau"
            description = "This plugin enables the use of Tableau. The LDTTeams Minecraft mod management plugin!"
            tags = ["minecraft", "neogradle", "modding", "automation"]
        }
    }
}

jar {
    manifest {
        attributes(
                //This value gets read by the bootstrapper and then used as the version of the core tableau plugin to load.
                "Implementation-Version": project.version
        )
    }
}